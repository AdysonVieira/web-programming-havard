<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    
    An Unordered List:
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
    </ul>

    An Description List:
    <dl>
        <dt>First Item</dt>
        <dd>Fisrt Description</dd>
    </dl>
</body>
</html>
